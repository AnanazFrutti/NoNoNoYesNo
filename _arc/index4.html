					function shader() {

						material.onBeforeCompile = function ( shader ) {

							// materialShader

							shader.uniforms.time = { value: 0 };

							shader.vertexShader = 'uniform float time;\n' + shader.vertexShader;
							shader.vertexShader = shader.vertexShader.replace(
								'#include <begin_vertex>',
								[
									'float theta = sin( time + position.y ) / 2.0;',
									'float c = cos( theta );',
									'float s = sin( theta );',
									'mat3 m = mat3( c, '+ (distortX * 0.01) +', s, '+ (mouseY * 0.001) +', 1, 0, -s, 0, c );',
									'vec3 transformed = vec3( position ) * m;',
									'vNormal = vNormal * m;'
								].join( '\n' )
							);

							materialShader = shader;


						};
					}

					function shader2() {

						material.onBeforeCompile = function ( shader ) {

							shader.uniforms.time = { value: 1 };

							shader.vertexShader = 'uniform float time;\n' + shader.vertexShader;
							shader.vertexShader = shader.vertexShader.replace(
								'#include <begin_vertex>',
								[
									'float theta = sin( time + position.x ) / 2.0;',
									'float c = 1.0;',
									'float s = sin( time + position.y );',
									'mat3 m = mat3( c, -2, s, 2, 1, 0, -s, 0, c );',
									'vec3 transformed = vec3( position ) * m;',
									'vNormal = vNormal * m;'
								].join( '\n' )
							);

							materialShader = shader;

						};
					}

						//
						camera.aspect = window.innerWidth / window.innerHeight;
						camera.updateProjectionMatrix();

					///////////////////////////////////////////////////////////////

					function onDocumentMouseMove( event ) {

						mouseX = ( event.clientX - windowHalfX );
						mouseY = ( event.clientY - windowHalfY );

					}

					function animate() {

						requestAnimationFrame( animate );
						if ( numClicks >= 3 ){

							cameraDistanceX = 2000;
							cameraDistanceZ = 2000;

							render2();
						} else {

							cameraDistanceX = 3000;
							cameraDistanceZ = 3000;
							distortX = mouseX;
							shader();
							render();

						if ( statsEnabled ) stats.update();

					///////////////////////////////////////////////////////////////

					function render() {

						var timer = -0.0002 * Date.now();

						camera.position.x = cameraDistanceX * Math.cos( timer );
						camera.position.y += ( - mouseY - camera.position.y ) * .05;
						camera.position.z = cameraDistanceX * Math.sin( timer );

						camera.lookAt( scene.position );

						targetX = mouseX * .001; // remove später
						targetY = mouseY * .001; // remove später

						if ( mesh ) {

							mesh.rotation.y += 0.05 * ( targetX - mesh.rotation.y + 5); // + = Anfangsdrehung
							mesh.rotation.x += 0.05 * ( targetY - mesh.rotation.x + 1);

						}	


						if ( materialShader ) {

							materialShader.uniforms.time.value = performance.now() / 1000;

						}

						renderer.render( scene, camera );

					}

					function render2() {

						var timer = -0.0002 * Date.now();

						camera.position.x = cameraDistanceX * Math.cos( timer );
						camera.position.y += ( - mouseY - camera.position.y ) * .05;
						camera.position.z = cameraDistanceX * Math.sin( timer );

						if ( newMesh3 ) {

						if ( materialShader ) {

						spotLight4.position.set( currentMousePos.x, currentMousePos.y, 10 );

						renderer.render( scene2, camera );
